<body>
  <!-- Root container -->
  <div id="root"></div>

  <script>
    // Initialize app once all components are loaded
    function initializeApp() {
      // Check if all required components are loaded
      if (
        !window.MapApp?.App ||
        !window.MapApp?.GlobeContainer ||
        !window.MapApp?.RightPanel ||
        !window.CesiumConfig ||
        !window.Cesium
      ) {
        // Not ready yet, retry
        setTimeout(initializeApp, 50);
        return;
      }

      // All dependencies loaded - render app
      console.log('ðŸš€ Initializing MapApp V10');
      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(window.MapApp.App)
      );
    }

    // Start initialization after DOM ready
    if (document.readyState === 'loading') {
      window.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
</body>
